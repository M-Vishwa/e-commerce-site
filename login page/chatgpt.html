<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunning Interactive Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Overlay */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 80%;
    }

    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1.5s ease-out;
    }

    .content p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #ddd;
      animation: fadeInUp 2s ease-out;
    }

    .btn {
      padding: 0.9rem 2rem;
      background: #ff6a00;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: #ffa726;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* Keyframes */
    @keyframes fadeInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="content">
      <h1>Welcome to a Stunning Web Experience</h1>
      <p>Crafted with modern HTML and CSS for smooth visuals and responsiveness.</p>
      <button class="btn" onclick="alert('Let\'s get started! ðŸš€')">Get Started</button>
    </div>
  </section>

</body>
</html>
